<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
  </head>
  <body class="container">
    <header class="appHeader">
      <h1>Salary Calculator</h1>
    </header>
    <div class="appInputs">
      <h2>Add Employee</h2>
      <input id="firstName" type="text" placeholder="First Name" />
      <input id="lastName" type="text" placeholder="Last Name" />
      <input id="idNumber" type="number" placeholder="ID" />
      <input id="jobTitle" type="text" placeholder="Title" />
      <input id="annualSalary" type="number" placeholder="Annual Salary" />
    </div>
    <div class="appSubmit">
      <button id="submitButton">Submit</button>
    </div>
    <div class="appBody">
      <h2>Employees</h2>
      <table class="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- Employees go here -->
        </tbody>
      </table>
    </div>
    <div class="appOutput">
      <h2 id="totalMonthly">Total Monthly:</h2>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
  </head>
  <body class="container">
    <header class="appHeader jumbotron">
      <h1>Salary Calculator</h1>
    </header>
    <div class="appInputs">
      <h2>Add Employee</h2>
      <div class="row inputs">
        <div class="form-floating col">
            <input id="firstName" type="text" class="form-control" />
            <label for="firstName" class="form-label">First Name</label>
        </div>
        <div class="form-floating col">
            <input id="lastName" type="text" class="form-control" />
            <label for="lastName" class="form-label">Last Name</label>
        </div>
        <div class="form-floating col">
            <input id="idNumber" type="number" class="form-control" />
            <label for="idNumber" class="form-label">ID Number</label>
        </div>
        <div class="form-floating col">
            <input id="jobTitle" type="text" class="form-control" />
            <label for="jobTitle" class="form-label">Job Title</label>
        </div>
        <div class="form-floating col">
            <input id="annualSalary" type="number" class="form-control" />
            <label for="annualSalary" class="form-label">Annual Salary</label>
        </div>
        <div class="appSubmit form-floating col">
            <button class="btn btn-primary " id="submitButton">Submit</button>
          </div>
      </div>
    </div>

    <div class="appBody">
      <h2>Employees</h2>
      <table class="employeeTable table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="employeeList">
          <!-- Employees go here -->
        </tbody>
      </table>
    </div>
    <div class="appOutput">
      <h2 id="totalMonthly"></h2>
    </div>
  </body>
</html>
